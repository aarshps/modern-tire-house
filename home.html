<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tire House - Oman</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1.5rem 0;
            border-radius: 0 0 20px 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        p {
            font-size: 1.1rem;
            margin: 1.5rem 0;
        }
        .cta {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #0056b3;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Tire House</h1>
        <div>Oman</div>
    </header>
    <div class="container">
        <p>Welcome to Modern Tire House, your trusted partner for quality tires and automotive services in Oman. We offer a wide range of products and expert service to keep you moving safely.</p>
        <a href="#" class="cta">Contact Us</a>
    </div>
</body>
</html>
